<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Troopers Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1;
            /* Material Green background color */
        }

        header {
            background-color: #43a047;
            /* Material Green header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4caf50;
            /* Material Green navbar color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            /* Increased margin for better spacing */
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #388e3c;
            /* Material Green lighter shade on hover */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            margin-bottom: 20px;
        }

        .image-bar {
            overflow: hidden;
        }

        .image-bar img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }

        footer {
            background-color: #4caf50;
            /* Material Green footer color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>

    <!-- @hardik
        js code for moving images (currently not working) -->
    <script>
        // Auto-scrolling images
        let scrollContainer = document.getElementById("scroll-container");

        function autoScroll() {
            if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
                scrollContainer.scrollLeft = 0;
            } else {
                scrollContainer.scrollLeft += 2; // Adjust the scrolling speed as needed
            }
        }

        setInterval(autoScroll, 50); // Adjust the interval as needed
    </script>
