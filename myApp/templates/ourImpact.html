<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Troopers Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1;
            /* Material Green background color */
        }

        header {
            background-color: #43a047;
            /* Material Green header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4caf50;
            /* Material Green navbar color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            /* Increased margin for better spacing */
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #388e3c;
            /* Material Green lighter shade on hover */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            margin-bottom: 20px;
        }

        .image-bar {
            white-space: nowrap;
            overflow: hidden;
            width: 100vw; /* Adjusted width to viewport width */
            animation: scrollImages 20s linear infinite; /* Adjust duration as needed */
        }

        .image-bar a {
            display: inline-block;
            margin-right: 10px;
        }

        .image-bar img {
            width: 150px;
            height: 150px;
            animation: moveImage 20s linear infinite; /* Adjust duration as needed */
        }

        @keyframes scrollImages {
            0% {
                transform: translateX(100%); /* Move the images off-screen to the right initially */
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes moveImage {
            0% {
                transform: translateX(100%); /* Move each image off-screen to the right initially */
            }
            100% {
                transform: translateX(-100%); /* Move each image off-screen to the left */
            }
        }

        footer {
            background-color: #4caf50;
            /* Material Green footer color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Climate Troopers</h1>
        <p>Join the fight against climate change!</p>
    </header>

    <nav>

    </nav>

</body>
